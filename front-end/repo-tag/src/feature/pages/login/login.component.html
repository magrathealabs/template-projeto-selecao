<div class="login-container">
  <div class="col-1">
    <img src="assets/logo.svg" alt="Logo RepoTags">
  </div>
  <div class="col-2">
    <div *ngIf="!registerVisible" @fadeIn>
      <app-login-form
        (onLogin)="login($event)"
      ></app-login-form>
      <section class="register-redirect-container">
        <app-button
          type="stroked"
          width="100%"
          (onClick)="toggleRegisterVisibility($event)"
        >
          Quero me cadastrar
        </app-button>
      </section>
    </div>

    <div *ngIf="registerVisible" @fadeIn>
      <app-register-form
        (onClose)="toggleRegisterVisibility($event)"
        (onSubmit)="createUser($event)"
      ></app-register-form>
    </div>
  </div>
</div>
